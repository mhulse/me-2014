<!doctype html>
<html lang="en" dir="ltr">
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	
	<title>{{ site.title }}</title>
	<meta name="description" content="{{ site.description }}">
	
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/styles/site.css?v={{ site.time | date: "%s" }}">
	
	<style></style>
	
	<script>!function(i,s,o,g,r,a,m){i.GoogleAnalyticsObject=r,i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=+new Date,a=s.createElement(o),m=s.getElementsByTagName(o)[0],a.src=g,m.parentNode.insertBefore(a,m)}(this,document,"script","//www.google-analytics.com/analytics.js","ga");ga("create","UA-46485001-1","mky.io");ga("send","pageview");</script>
	
</head>
<body itemscope itemtype="http://schema.org/WebPage">
	
	<h6><a href="{{ site.baseurl }}/">{{ site.title }}</a></h6>
	
	<main role="main">
		
		<section>
			
			<article itemscope itemtype="http://schema.org/Article">
				
				<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
				
			</article>
			
		</section>
		
	</main>
	
	<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>-->
	<script src="{{ site.baseurl }}/assets/scripts/site.js?v={{ site.time | date: "%s" }}"></script>
	
	<script>
		
		$(function() {
			
			
			
		});
		
	</script>
	
</body>
</html>

<!-- Site last updated: {% assign m = site.time | date: "%B" %}{% case m %}{% when 'April' or 'May' or 'June' or 'July' %}{{ m }}{% when 'September' %}Sept.{% else %}{{ site.time | date: "%b" }}.{% endcase %} {{ site.time | date: "%-d" }}, {{ site.time | date: "%Y" }}. -->
